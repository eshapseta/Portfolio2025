<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact â€“ Esha Seta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #111111;
      --panel: #1b1b1b;
      --text: #ffffff;
      --sub: #b3b3b3;
      --border: rgba(255,255,255,0.18);
      --accent: #ffb5b5;
      --radius: 999px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x:hidden;
    }

    .top-bar {
      position: fixed;
      top: 24px;
      left: 32px;
      right: 32px;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menubar {
      width: 60px;
      height: 38px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .menubar-line {
      width: 25px;
      height: 2px;
      background: #eaeaea;
      position: relative;
    }
    

    .contact-btn {
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:8px 22px;
      font-size:0.85rem;
      background:var(--panel);
      color:var(--text);
    }

    .menu-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index: 30;
    }

    .side-menu {
      position:fixed;
      top:0; bottom:0; left:0;
      width:260px;
      padding:32px;
      background:#eeeeee;
      transform:translateX(-100%);
      transition:transform .35s cubic-bezier(.25,1,.3,1);
      z-index:35;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .side-menu h3 {
      color:#666;
      font-size:.9rem;
      text-transform:uppercase;
      letter-spacing:.12em;
    }

    .side-menu nav a {
      display:block;
      text-decoration:none;
      color:#333;
      padding:10px 0;
      font-size:.95rem;
    }

    body.menu-open .side-menu {
      transform:translateX(0);
    }
    body.menu-open .menu-overlay {
      opacity:1;
      pointer-events:auto;
    }

    .contact-wrapper {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:120px 10% 60px;   
    }

    .contact-box {
      width:100%;
      max-width:980px;
    }

    .title {
      font-size:120px;
      letter-spacing: 10px;
      text-transform:uppercase;
      font-weight:300;
      text-align:center;
      margin-bottom:80px;
    }

    .contact-grid {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:80px;
    }

    .contact-left {
      min-width:200px;
      font-size:20px;
      color:var(--sub);
      line-height:1.6;
    }

    .contact-right {
      flex:1;
      max-width:420px;
      text-align:left;
    }

    .field-label {
      font-size:20px;
      color:var(--sub);
      padding:10px 0 8px;
      border-bottom:1px solid var(--border);
      margin-bottom:8px;
    }

    .send-btn {
      margin-top:30px;
      border-radius:var(--radius);
      border:none;
      padding:10px 40px;
      font-size:18px;
      cursor:pointer;
      background:var(--accent);
      color:#222;
      box-shadow:0 10px 25px rgba(0,0,0,0.35);
      transition:all .25s ease;
      display:inline-block;
    }

    .send-btn:hover {
      transform:translateY(-1px);
      box-shadow:0 14px 30px rgba(0,0,0,0.5);
    }

    .send-btn.sent {
      background:#7bf0a1;
      color:#111;
    }

    @media (max-width: 800px) {
      .contact-wrapper { padding:110px 24px 40px; }
      .title { font-size:48px; letter-spacing:0.15em; margin-bottom:40px; }
      .contact-grid { flex-direction:column; gap:40px; }
      .contact-right { max-width:none; }
    }
  </style>
</head>

<body>
  <div class="menu-overlay" id="menuOverlay"></div>

  <aside class="side-menu" id="sideMenu">
    <h3>Navigate</h3>
    <nav>
      <a href="../index.html">Home</a>
      <a href="about.html">About me</a>
      <a href="projects.html">Projects</a>
      <a href="#" style="color:#f28a8a;">Contact</a>
    </nav>
  </aside>

  <div class="top-bar">
    <div class="menubar" id="menubar">
      <div class="menubar-line"></div>
    </div>
    <div class="brand-name"></div>
    <a href="../index.html" class="contact-btn">Back to Home</a>
  </div>
  <div class="contact-wrapper">
    <div class="contact-box">

      <h1 class="title">Contact Me</h1>

      <div class="contact-grid">
        <div class="contact-left">
          Thane, Maharashtra<br/>
          400615
        </div>

        <div class="contact-right">
          <div class="field-label">Name</div>
          <div class="field-label">Email</div>
          <div class="field-label">Project Description</div>

          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script>

    const body = document.body;
    const menubar = document.getElementById("menubar");
    const overlay = document.getElementById("menuOverlay");

    menubar.onclick = () => body.classList.toggle("menu-open");
    overlay.onclick   = () => body.classList.remove("menu-open");

    const sendBtn = document.getElementById("sendBtn");
    sendBtn.onclick = () => {
      sendBtn.innerText = "Sent!";
      sendBtn.classList.add("sent");
    };
  </script>

</body>
</html>
