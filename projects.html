<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Esha Seta â€“ Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #111111;
      --text: #f5f5f5;
      --muted: #a7a7a7;
      --accent: #f596b8;
      --card-w: 240px;
      --card-h: 340px;
      --radius: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0, #050505 60%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }


   .top-bar {
      position: fixed;
      top: 24px;
      left: 32px;
      right: 32px;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menubar {
      width: 60px;
      height: 38px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .menubar-line {
      width: 25px;
      height: 2px;
      background: #eaeaea;
      position: relative;
    }
    

    .contact-btn {
      pointer-events:auto;
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:8px 22px;
      font-size:15px;
      background:var(--panel);
      color:var(--text);
      text-decoration:none;
    }

    .menu-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index: 30;
    }

    .side-menu {
      position:fixed;
      top:0; bottom:0; left:0;
      width:260px;
      padding:32px;
      background:#eeeeee;
      transform:translateX(-100%);
      transition:transform .35s cubic-bezier(.25,1,.3,1);
      z-index:35;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .side-menu h3 {
      color:#666;
      font-size: 20px;
      text-transform:uppercase;
      letter-spacing:.12em;
    }

    .side-menu nav a {
      display:block;
      text-decoration:none;
      color:#333;
      padding:10px 0;
      font-size:15px;
    }

    body.menu-open .side-menu {
      transform:translateX(0);
    }
    body.menu-open .menu-overlay {
      opacity:1;
      pointer-events:auto;
    }

    .projects-page {
      min-height: 100vh;
      padding: 120px 32px 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .projects-shell {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .projects-heading {
      text-align: center;
    }

    .projects-heading h1 {
      font-family: "Poppins", system-ui, sans-serif;
      font-weight: 800;
      font-size: 100px;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .projects-heading p {
      font-size: 15px;
      color: var(--muted);
    }

    .tap-hint {
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #7c7c7c;
      margin-top: -8px;
    }

    .projects-stack-shell {
      position: relative;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .projects-stack {
      position: relative;
      width: var(--card-w);
      height: var(--card-h);
      perspective: 1400px;
      cursor: pointer;
    }

    .project-card {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      overflow: hidden;
      background: #202020;
      box-shadow: 0 28px 80px rgba(0, 0, 0, 0.75);
      transform-origin: center;
      transition:
        transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 0.4s ease,
        opacity 0.35s ease;
      will-change: transform;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .project-tag {
      position: absolute;
      bottom: 14px;
      left: 16px;
      padding: 4px 11px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.72);
      color: #f4f4f4;
    }

    .projects-stack.tapped .project-card:first-child {
      transform: translate(0, -6px) scale(1.03) rotate(0deg);
      box-shadow: 0 36px 90px rgba(0, 0, 0, 0.85);
    }

    .projects-meta {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .projects-category-pill {
      padding: 7px 20px;
      border-radius: 999px;
      background: #1f1f1f;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #fefefe;
    }

    .projects-caption {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      max-width: 420px;
    }


    @media (max-width: 900px) {
      :root {
        --card-w: 210px;
        --card-h: 300px;
      }

      .projects-page {
        padding-inline: 20px;
      }
    }

    @media (max-width: 600px) {
      :root {
        --card-w: 190px;
        --card-h: 270px;
      }
      .projects-heading h1 {
        font-size: 1.9rem;
        letter-spacing: 0.15em;
      }
    }
  </style>
</head>
<body>
 <div class="menu-overlay" id="menuOverlay"></div>

  <aside class="side-menu" id="sideMenu">
    <h3>Navigate</h3>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About me</a>
      <a href="projects.html">Projects</a>
      <a href="#" style="color:#f28a8a;">Contact</a>
    </nav>
  </aside>

  <div class="top-bar">
    <div class="menubar" id="menubar">
      <div class="menubar-line"></div>
    </div>
    <div class="brand-name">esha seta</div>
    <a href="index.html" class="contact-btn">Back to Home</a>
  </div>

  <section class="projects-page">
    <div class="projects-shell">
      <header class="projects-heading">
        <h1>Projects</h1>
      </header>

      <div class="tap-hint">Tap anywhere on the stack to shuffle</div>

      <div class="projects-stack-shell">
        <div class="projects-stack" id="projectsStack">
          <div class="project-card">
            <img src="poster.jpeg" alt="">
            <span class="project-tag">Posters</span>
          </div>
          <div class="project-card">
            <img src="publication.jpeg" alt="">
            <span class="project-tag">Publication</span>
          </div>
          <div class="project-card">
            <img src="bradning.jpeg" alt="">
            <span class="project-tag">Branding</span>
          </div>
          <div class="project-card">
            <img src="illustration.jpeg" alt="">
            <span class="project-tag">Illustration</span>
          </div>
          <div class="project-card">
            <img src="game 1.jpeg" alt="">
            <span class="project-tag">Game Design</span>
          </div>
           <div class="project-card">
            <img src="game 2.jpeg" alt="">
            <span class="project-tag">Game Design</span>
          </div>
        </div>
      </div>

      <div class="projects-meta">
        <div class="projects-category-pill" id="projectsCategoryPill">
          Posters
        </div>
      </div>
    </div>
  </section>

  <script>
    const body = document.body;
    const menubar = document.getElementById("menubar");
    const overlay = document.getElementById("menuOverlay");

    menubar.onclick = () => body.classList.toggle("menu-open");
    overlay.onclick   = () => body.classList.remove("menu-open");

    const stackEl = document.getElementById("projectsStack");
    const cards = Array.from(stackEl.querySelectorAll(".project-card"));
    const categoryPill = document.getElementById("projectsCategoryPill");

    const fan = [
      { x: -80, y: 45, rot: -12, scale: 0.9,  z: 10 },
      { x: -40, y: 20, rot: -6,  scale: 0.96, z: 20 },
      { x:   0, y:  0, rot: 0,   scale: 1.04, z: 30 },
      { x:  40, y: 20, rot: 6,   scale: 0.96, z: 20 },
      { x:  80, y: 45, rot: 12,  scale: 0.9,  z: 10 },
    ];

    function applyLayout() {
      cards.forEach((card, index) => {
        const cfgIndex = Math.min(index, fan.length - 1);
        const cfg = fan[cfgIndex];
        card.style.zIndex = String(50 + cfg.z - index);
        card.style.opacity = index > fan.length - 1 ? 0 : 1;
        card.style.transform = `
          translate(${cfg.x}px, ${cfg.y}px)
          rotate(${cfg.rot}deg)
          scale(${cfg.scale})
        `;
      });

      if (cards[0]) {
        categoryPill.textContent = cards[0].dataset.category || "Projects";
      }
    }

    applyLayout();

    let isAnimating = false;

    function shuffleStack() {
      if (isAnimating) return;
      isAnimating = true;

      stackEl.classList.add("tapped");

      const first = cards.shift();
      cards.push(first);

      setTimeout(() => {
        applyLayout();
        stackEl.classList.remove("tapped");
        setTimeout(() => {
          isAnimating = false;
        }, 400);
      }, 120);
    }

    stackEl.addEventListener("click", shuffleStack);

    document.body.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        shuffleStack();
      }
    });
  </script>
</body>
</html>
